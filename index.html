<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Yoda Translate App</title>

</head>
<body>
    <nav>   
        <img src="./starwars.png" alt="starwars" width="150px" height="120px"/>
        <h2>Yoda Translate App</h2>
    </nav>
    <section class="main">
        <textarea placeholder="enter your message here" name="" id="text" cols="70" rows="10"></textarea>

        <button class="btn-primary" id="btn">Click to Translate</button>

        <textarea name="" id="output" cols="70" rows="10"></textarea>
    </section> 
    <footer class="about">
        <div>
            About
        </div>
        <p>Are you a fan of star wars? If yes than this is great for you. Use the translator to convert your text from English to the yoda langauge and learn the langauge.</p>
    </footer>  
<script src="./app.js"></script>    
</body>
</html>
